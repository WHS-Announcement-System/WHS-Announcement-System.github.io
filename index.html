<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
    <style type="text/css">
        body {
            height: 100vh;
            margin: 0;
        }

        #main, #logo {
            -webkit-box-shadow: inset 0 0 2.5em #595959;
            -moz-box-shadow: inset 0 0 2.5em #595959;
            box-shadow: inset 0 0 2.5em #595959;
        }
        img {
            display: flex;
            max-width:100%;
            max-height:100%;
            margin:auto;
        }
    </style>
</head>
<body>
<div id="leftstack" style="float: left; width: 20%; height: 100%; background-color: red">
    <div id="logo" style="height:17.5%; padding: 5%">
        <img src="img/raider-logo.png">
    </div>
    <div id="time" style="width: 100%; height: 25%; background-color: darkgray"></div>
    <div id="currentblock" style="width: 100%; height:15%; background-color: blue"></div>
    <div id="nextblock" style="width:100%; height: 15%; background-color: lightgray"></div>
    <div id="weather" style="width: 100%; height: 27.5%; background-color: deepskyblue"></div>
</div>
<div id="rightstack" style="float: right; width: 80%; height: 100%; background-color: green">
    <div id="main" style="float: top; width: 100%; height: 90%; background-color: white"></div>
    <div id="sports" style="float: bottom; width: 100%; height: 10%; background-color: gray"></div>
</div>

</body>
</html>
