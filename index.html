
<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <iframe src="https://docs.google.com/presentation/d/1dFXy0tZORfac0Gb7vf9l90tI4F5IgjHFhdnJj7-jz9Q/embed?start=true&amp;loop=true&amp;delayms=3000" width="100%" height="100%" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
