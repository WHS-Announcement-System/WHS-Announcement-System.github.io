<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/weather-icons.css">

    <title>Wellesley HS Announcements</title>

    <script src="js/weather.js"></script>
    <script src="js/sports.js"></script>
    <script src="js/schedule.js"></script>
</head>
<body>
    <div id="leftstack" class="leftText" style="float: left; width: 20%; height: 100%; background-color: red">
        <div id="logo" class="gradient" style="height:17.5%">
            <img src="img/raider-logo.png">
        </div>
        <div id="day" style="height: 25%; background-color: #575757">
            <div id="time" style="height: 30%; font-size: 7vh; vertical-align: bottom">??:??</div>
            <div id="date" style="height: 30%; font-size: 5vh; vertical-align: top">? ?, ?</div>
            <div id="cycleday" style="height: 40%; font-size: 6vh">No School</div>
        </div>
        <div id="currentblock" class="gradient" style="height:15%; background-color: gray">
            <div id="currentblockname" style="height: 30%; font-size: 4vh;">Currently: ?</div>
            <div id="currentblockcolor" style="height: 35%; font-size: 5vh;">????</div>
            <div id="currentblocktimespan" style="height: 35%; font-size: 4vh">??:?? - ??:?? PM</div>
        </div>
        <div id="nextblock" class="gradient" style="height: 15%; background-color: gray">
            <div id="nextblockname" style="height: 30%; font-size: 4vh;">Next: ?</div>
            <div id="nextblockcolor" style="height: 35%; font-size: 5vh;">????</div>
            <div id="nextblocktimespan" style="height: 35%; font-size: 4vh">??:?? - ??:??</div>
        </div>
        <div id="weather" class="gradient" style="height: 27.5%; background-color: deepskyblue">
            <div id="currentimageholder" style="height:75%; text-align: center;">
                <i id="currentimage" class="wi wi-day-sunny" style="color: black; font-size: 16vh; margin-top: 5vh;"></i>
            </div>
            <div id="currenttempholder" style="position: absolute; left: 0; width: 20%; top: 80%; height: 20%; text-align: center">
                <div id ="currenttemp" style="font-size: 10vh">??&deg;</div>
            </div>
            <div id="minmax" style="font-size: 6vh; font-family: sans-serif">??&deg;/??&deg;</div>
        </div>
    </div>
    <div id="rightstack" style="float: right; width: 80%; height: 100%; background-color: green">
        <div id="main" style="float: top; width: 100%; height: 90%; background-color: white">
            <div id="title" style="float: top; width: 100%"; height 10%>
                <header>Title</header>
            </div>
        </div>
        <div id="sports" style="float: bottom; width: 100%; height: 10%; background-color: gray; vertical-align:middle">
            <div style="vertical-align: middle">
                <marquee id="text" behavior="scroll" direction="left">Here is some scrolling text... right to left!
                </marquee>
                <a class="twitter-timeline"
                   href="https://twitter.com/{screen_name}">
                    Tweets by @{screen_name}
                </a>
                <var id=twitter>

                </var>
            </div>
        </div>
    </div>
</body>
</html>
