
<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <style type="text/css">
  body {
    margin: 0;
    overflow: hidden;
  }
  #iframe1 {
    position:fixed;
    top: 0px;
    right: 0px;
    width: 50%;
}
</style>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <iframe id="iframe1" src="https://docs.google.com/presentation/d/1dFXy0tZORfac0Gb7vf9l90tI4F5IgjHFhdnJj7-jz9Q/embed?start=true&amp;loop=true&amp;delayms=3000" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    
    function setHeight() {
      var div = document.getElementById('iframe1');
      var height = div.getAttribute('width') * 4/3;
      div.setAttribute('style',height);
    }
  </script>
</body>
</html>
