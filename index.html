<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/weather-icons.css">

    <title>Wellesley HS Announcements</title>

    <script src="js/weather.js"></script>
    <script src="js/sports.js"></script>
    <script src="js/schedule.js"></script>
</head>
<body>
    <div id="leftstack" style="float: left; width: 20%; height: 100%; background-color: red">
        <div id="logo" class="gradient" style="height:17.5%">
            <img src="img/raider-logo.png">
        </div>
        <div id="day" style="width: 100%; height: 25%; background-color: #575757">
            <div id="time" style="width: 100%; height: 40%; text-align: center; color: white; font-size: 7vh">??:??</div>
            <div id="date" style="width: 100%; height: 30%; text-align: center; color: white; font-size: 4vh; vertical-align: center">? ?, ?</div>
            <div id="cycleday" style="width: 100%; height: 30%; text-align: center; color: white; font-size: 6vh">No School</div>
        </div>
        <div id="currentblock" class="gradient" style="width: 100%; height:15%; background-color: gray">
            <div id="currentblockname" style="width: 100%; text-align: center; height: 30%; color: white; font-size: 4vh;">Currently: ?</div>
            <div id="currentblockcolor" style="width: 100%; text-align: center; height: 35%; color: white; font-size: 5vh;">????</div>
            <div id="currentblocktimespan" style="width: 100%; text-align: center; height: 35%; color: white; font-size: 4vh">??:?? - ??:?? PM</div>
        </div>
        <div id="nextblock" class="gradient" style="width:100%; height: 15%; background-color: gray">
            <div id="nextblockname" style="width: 100%; text-align: center; height: 30%; color: white; font-size: 4vh;">Next: ?</div>
            <div id="nextblockcolor" style="width: 100%; text-align: center; height: 35%; color: white; font-size: 5vh;">????</div>
            <div id="nextblocktimespan" style="width: 100%; text-align: center; height: 35%; color: white; font-size: 4vh">??:?? - ??:??</div>
        </div>
        <div id="weather" class="gradient" style="width: 100%; height: 27.5%; background-color: deepskyblue">
            <div id="currentimageholder" style="height:75%; text-align: center;">
                <i id="currentimage" class="wi wi-day-sunny" style="font-size: 16vh; margin-top: 5vh;"></i>
            </div>
            <div id="currenttempholder" style="position: absolute; left: 0; width: 20%; top: 80%; height: 20%; text-align: center">
                <div id ="currenttemp" style="color: white; font-size: 10vh; margin-left: 5%; margin-top: 0">??&deg;</div>
            </div>
            <div id="minmax" style="text-align: center; font-size: 6vh; margin-left: auto; margin-right: auto; color: white; font-family: sans-serif">??&deg;/??&deg;</div>
        </div>
    </div>
    <div id="rightstack" style="float: right; width: 80%; height: 100%; background-color: green">
        <div id="main" style="float: top; width: 100%; height: 90%; background-color: white">
            <div id="title" style="float: top; width: 100%"; height 10%>
                <header>Title</header>
            </div>
        </div>
        <div id="sports" style="float: bottom; width: 100%; height: 10%; background-color: gray; vertical-align:middle">
            <div style="vertical-align: middle">
                <marquee id="text" behavior="scroll" direction="left">Here is some scrolling text... right to left!
                </marquee>
                <a class="twitter-timeline"
                   href="https://twitter.com/{screen_name}">
                    Tweets by @{screen_name}
                </a>
                <var id=twitter>

                </var>
            </div>
        </div>
    </div>
</body>
</html>
